<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>monster page</title>
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous" />
	</head>
	
	<body>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">name</th>
					<th scope="col">type</th>
					<th scope="col">furry</th>
					<th scope="col">paws</th>
				</tr>
			</thead>
			<tbody id="hallowsTableBody">
			
			</tbody>
		</table>
		
		<!--  -->
		<div>
			<input type="text" id="monName" placeholder="name of monster" />
			<input type="text" id="monType" placeholder="type of monster" />
			<input type="checkbox" id="monFur" value="true" />
			<input type="checkbox" id="monPaws" value="true" />
			<button id="monSubmit">submit monster</button>
		</div>
		
		<script src="js/monster.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"></script>
	</body>
</html>
