<!DOCTYPE html>

<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>WHM Reimbursement Portal</title>
		
		
		
		
		
		<link rel="stylesheet" href="frontend/css/whm-common.css" type="text/css" />
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous" />
	</head>
	<body>
		<header class="navbar navbar-dark bd-navbar vertical-marginal">
			<span class="navbar-brand">
				<img src="frontend/img/monster-logo.png" width=30px height=30px alt="logo" />
				<span>
					We Hunt Monsters!
				</span>
			</span>
			
		</header>
		
		<!-- main content of the page goes here -->
		<main class="d-flex justify-content-center">
			<div id="login-container">
				<div id="login-intro" style="text-align: center">
					<img src="frontend/img/monster-logo.png" height=200px />
					<br />
					<br />
					<h3>
						Reimbursement Portal Login
					</h3>
				</div>
				<form action="login.page" method="post" style="text-align: center">
					<div class="form-item">
						<input type="text" name="input-username" placeholder="Username" />
						<div id="username-warn-message" style="min-height: 1.5em">
							
						</div>
					</div>
					<div class="form-item">
						<input type="password" name="input-password" placeholder="Password" />
						<div id="password-warn-message" style="min-height: 1.5em">
							
						</div>
					</div>
					<div class="form-item">
						<input type="submit" value="Log In" />
					</div>
				</form>
			</div>
		</main>
		<!-- end main content -->
		
		<footer class="vertical-marginal">
			
		</footer>
		
		
		
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"></script>
		<script>
			function showWarnings(warn){
				const usernameWarning = document.getElementById("username-warn-message");
				const passwordWarning = document.getElementById("password-warn-message");

				console.log(warn);

				usernameWarning.innerHTML = "";
				passwordWarning.innerHTML = "";

				if(warn.length === 0)
					return;
				
				const c = warn.charAt(0);

				if(c === 'U'){
					usernameWarning.innerHTML = warn;
				} else if(c === 'P'){
					passwordWarning.innerHTML = warn;
				}
			}

			async function asyncFetch(url, expression){
				const response = await fetch(url);
				const json = await response.json();
				expression(json);
			}
			asyncFetch(
				(window.location.pathname + "/warn.json"),
				showWarnings
			)
		</script>
	</body>
</html>
